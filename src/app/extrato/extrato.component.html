<table class="tabela">
  <thead class="tabela__cabecalho">
    <tr>
      <td class="tabela__cabecalho__conteudo">
        Data
        </td>
      <td class="tabela__cabecalho__conteudo">
        Valor
      </td>
      <td class="tabela__cabecalho__conteudo">
        Destino
      </td>
    </tr>
  </thead>
  <tbody *ngIf="transferencias?.length >0; else listVazia">
    <tr class="tabela__linha"  *ngFor="let transferencia of transferencias" >
      <td class="tabela__conteudo" >
        {{transferencia?.date | date: "short"}}
      </td>
      <td class="tabela__conteudo">
        {{transferencia?.valor | currency}}
      </td>
      <td class="tabela__conteudo">
        {{transferencia?.destino}}
      </td>
    </tr>
  </tbody>


</table>

<ng-template #listVazia>
  <p>Não há transações</p>
</ng-template>
